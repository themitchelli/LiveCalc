apiVersion: apps/v1
kind: Deployment
metadata:
  name: livecalc-worker
  namespace: livecalc
  labels:
    app: livecalc-worker
    component: runtime
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: livecalc-worker
  template:
    metadata:
      labels:
        app: livecalc-worker
        component: runtime
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: worker
        image: livecalc-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: websocket
          containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: WASM_SIMD
          value: "1"
        - name: MAX_MEMORY_MB
          value: "4096"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=4096"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: models
          mountPath: /app/models
        - name: wasm
          mountPath: /app/wasm
      volumes:
      - name: tmp
        emptyDir: {}
      - name: models
        emptyDir:
          sizeLimit: 1Gi
      - name: wasm
        emptyDir:
          sizeLimit: 500Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: livecalc-worker
  namespace: livecalc
  labels:
    app: livecalc-worker
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: websocket
    port: 3000
    targetPort: websocket
    protocol: TCP
  selector:
    app: livecalc-worker
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: livecalc-worker-hpa
  namespace: livecalc
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: livecalc-worker
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
